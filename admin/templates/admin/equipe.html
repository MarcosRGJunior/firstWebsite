{%extends 'admin/modelo.html'%} {%block titulo%} Equipe
{%endblock%} {%block estilos%}{%endblock%} {%block main%}

<p id="printar-tela"></p>

<div class="nosso-css">
  <h1>Controle de Equipes</h1>
</div>


<div class="nosso-css">
  <p>
    <a href="/admin/equipe/criar"><button type="button" class="btn btn-success">Inserir nova Equipe</button></a>
  </p>
</div>


<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Sigla</th>
      <th scope="col">Cidade</th>
      <th scope="col">Ações</th> 

    </tr>
  </thead>
  
{% for equipe in equipes %}
  
  <tbody>
    <td>{{equipe.nome}}</td>
    <td>{{equipe.sigla}}</td>
    <td>{{equipe.local}}</td>
    <td><a href="/admin/equipe/alterar/{{equipe.sigla}}">
	<button type="button" class="btn btn-warning">Alterar</button></a>
	<a href="/admin/excluir/{{equipe.sigla}}">
	<button type="button" class="btn btn-danger">Excluir</button></a>
	</td>
  </tr>
  </tbody>
  {%endfor%}
</table>

{%endblock%}
