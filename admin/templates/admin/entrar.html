<!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>SL Vôlei Feminino | Entrar</title>
     <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
     <script type="text/javascript" src="/static/js_nosso/nosso-javascript.js"></script>

{% block estilos %}
  <link rel="stylesheet" href="/static/css_nosso/site.css"/>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
{% endblock %}
  

     <div class="nosso-css">
      <h1>Acesso a Área Administrativa</h1>
    </div>


{%block main%}

<form class="nosso-form" method="POST" novalidate>
  <div class="form-group">
    <label for="exampleInputEmail1">Usuário</label>
    <input type="email" class="form-control" id="login-email" name="login-email" aria-describedby="emailHelp" placeholder="Digite seu e-mail" required autofocus>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input type="password" class="form-control" id="login-senha" name="login-senha" placeholder="Senha" required>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Lembrar de mim</label>
  </div>
  <button type="submit" class="btn btn-info">Entrar</button>
  <button type="reset" class="btn btn-warning">Limpar</button>
</form>

{%endblock%}



<a class="botao-voltar" href="/">
  <img src="https://www.flaticon.com/svg/static/icons/svg/892/892650.svg" width="60" height="60" class="d-inline-block align-top" alt="" loading="lazy">
</a>
<p class="botao-voltar">Voltar</p>
